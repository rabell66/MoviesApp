<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>medium-popular-long-name</title>
</head>
<a href="./">Home</a>
<a href="./now-playing">Now Playing</a>
<body>

<h1>Medium popular long name movies</h1>
<div>
    <tr th:each="movie : ${movies}">
        <td><img width="150px" th:src="@{http://image.tmdb.org/t/p/original} + ${movie.posterPath}"/></td>
        <!--<span ???></span>-->
        <td><h3>Title:<span th:text="${movie.title}"></span></h3></td>
    </tr>
</div>

</body>
</html>
